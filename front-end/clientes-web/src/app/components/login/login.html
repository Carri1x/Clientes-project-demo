<form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput type="text" name="nombre" [placeholder]="variable" [(ngModel)]="user.nombre" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Apellido</mat-label>
    <input matInput type="text" name="apellido" [(ngModel)]="user.apellido" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" [(ngModel)]="user.email" required email />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" [(ngModel)]="user.password" required >
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit"  [disabled]="registerForm.invalid">
    Registrar usuario
  </button>
</form>
